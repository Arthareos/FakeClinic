<div *ngIf=currentUser.admin>
    <div class="card bg-dark text-white mx-auto mt-5 w-55" style="width: 30rem;">
        <h5 class="card-header">Hi {{currentUser.firstName}}! You're logged in as a doctor!</h5>
        <div class="card-body">
        <h5>All registered users:</h5>
        <ul>
            <li *ngFor="let user of users">
                {{user.username}} ({{user.firstName}} {{user.lastName}})
                - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
            </li>
        </ul>
        </div>
    </div>
</div>
